{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
		<link rel="stylesheet" href="{% static 'salt/scss/base.css' %}">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'salt/scss/bootstrap.min.css' %}" />
		<script src="{% static 'salt/js/jquery-3.1.1.min.js' %}"></script>
		<script src="{% static 'salt/js/bootstrap.min.js' %}"></script>
		{% block head %}

		{% endblock %}
	</head>
	<body id="post_part">
		<nav id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
		    <div class="container-fluid">
		        <div class="navbar-header">
			        <a class="navbar-brand" href="{% url 'salt:index' %}" id="the_brand">Saltan</a>
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
		            </button>
		        </div>
		        <div class="collapse navbar-collapse navbar-menubuilder">
		            <ul class="nav navbar-nav navbar-left">
		                <li class="{% block register_active %}{% endblock %}">
			                <a href="{% url 'salt:register' %}"><span class="glyphicon glyphicon-copy"></span>&nbsp; Register</a>
		                </li>
		                <li class="{% block login_active %}{% endblock %}">
			                <a href="{% url 'salt:login' %}"><span class="glyphicon glyphicon-user"></span>&nbsp; Login</a>
		                </li>
		            </ul>
		        </div>
		    </div>
		</nav><br><br><br><br>

		{% block body %}
			{% for blog in blogs %}

			{% empty %}
			
			{% endfor %}
		{% endblock %}
	</body>
</html>
